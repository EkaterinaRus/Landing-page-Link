<div class="contact-us">
  <form class="contact-us__form" name="form" method="POST" novalidate>
    <div class="contact-us__body">
      <div class="contact-us__field field">
        <label class="field__label" for="name">Ваше имя</label>
        <input class="field__input" id="name" name="name" placeholder="Иван" required/>
      </div>
      <div class="contact-us__field field">
        <label class="field__label" for="phone">Номер телефона</label>
        <input class="field__input" id="phone" name="phone" placeholder="+7 000 000-00-00" type="tel" required/>
      </div>
      <div class="contact-us__field field">
        <label class="field__label" for="email">E-mail</label>
        <input class="field__input" id="email" name="email" placeholder="example@email.com" type="email" />
      </div>
      <div class="contact-us__field field">
        <label class="field__label" for="message">Комментарий к заявке</label>
        <textarea class="field__input field__input--textarea" name="message" id="message" placeholder="Здравствуйте, хотелось бы..."></textarea>
      </div>
    </div>
    <div class="contact-us__info">
        <p>Нажимая «Отправить» вы соглашаетесь c <br><a href="#" class="contact-us__info-link">политикой конфиденциальности</a></p>
    </div>
    <button class="contact-us__button button" type="submit">Отправить</button>
  </form>
</div>
